<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook PDF</title>

    <!-- Turn.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

    <style>
        #flipbook {
            width: 800px;
            height: 500px;
            margin: 0 auto;
        }
        .page {
            width: 100%;
            height: 100%;
            background-color: white;
        }
        canvas {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div id="flipbook">
        <!-- Las páginas del flipbook se generarán aquí -->
    </div>

    <script>
        const url = 'ruta/a/tu/brochure.pdf'; // Reemplaza con la ruta de tu archivo PDF
        const flipbook = document.getElementById('flipbook');

        // Inicializar PDF.js
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

        // Cargar el PDF
        const loadingTask = pdfjsLib.getDocument(url);
        loadingTask.promise.then(function(pdf) {
            const totalPages = pdf.numPages;

            // Crear páginas en el flipbook
            for (let i = 1; i <= totalPages; i++) {
                const pageDiv = document.createElement('div');
                pageDiv.classList.add('page');
                flipbook.appendChild(pageDiv);

                // Renderizar cada página del PDF
                pdf.getPage(i).then(function(page) {
                    const canvas = document.createElement('canvas');
                    pageDiv.appendChild(canvas);

                    const viewport = page.getViewport({ scale: 1 });
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    const renderTask = page.render({
                        canvasContext: context,
                        viewport: viewport
                    });

                    return renderTask.promise;
                });
            }

            // Iniciar el flipbook después de que se hayan agregado las páginas
            $("#flipbook").turn({
                width: 800,
                height: 500,
                autoCenter: true
            });
        });
    </script>

</body>
</html>
